<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body  class="bg-[hsl(217,54%,11%)] h-screen flex flex-col">
<div class="bg-[hsl(216,50%,16%)] rounded-2xl w-80 h-130 m-auto p-2">
  <div class="px-4 py-4">
    <div class="relative group">
    <img class="rounded-4xl w-full h-auto" src="images/image-equilibrium.jpg">
    <div class="rounded-4xl absolute inset-0 bg-cyan-100 opacity-0 group-hover:cursor-pointer group-hover:opacity-100 mix-blend-overlay transition-opacity duration-300"></div>
    </div>
    <h1 class="text-white font-bold pt-4 text-[18px] inline-block hover:cursor-pointer hover:text-cyan-400" >Equilibrium #3429</h1>

    <div class="text-[hsl(215,51%,70%)]">Our Equilibrium collection promotes balance and calm.</div>
    <div class="flex justify-between py-3">
      <div class="flex">
        <img class="h-3/4 content-start px-1  " src="images/icon-ethereum.svg">
        <div class="text-cyan-400 font-bold whitespace-nowrap mt-1">0.041 ETH</div>
      </div>
      <div class="flex justify-center pb-5">
        <img class="h-3/4 mt-1" src="images/icon-clock.svg">
        <div class="whitespace-nowrap text-[hsl(215,51%,70%)] pr-1 mt-1">3 days left</div>
      </div>
    </div>
    <hr class="border-[hsl(215,51%,70%)] pb-4">
    <div class="flex">
      <img class="w-1/10 border border-white border-solid rounded-full" src="images/image-avatar.png" >
      <div class="text-[hsl(215,51%,70%)]">Creation of <a class="text-blue-100 hover:text-cyan-400 hover:cursor-pointer">Jules Wyvern</a></div>
    </div>
  </div>
</div>
</body>
</html>
